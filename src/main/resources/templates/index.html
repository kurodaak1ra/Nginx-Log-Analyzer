<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/analyzer/css/index.css">
  <title>Nginx Log Analyser - Index</title>
</head>
<body>
  <div class="app">
    <p>日志文件列表</p>
    <ul>
      <li th:each="filepath : ${filepaths}">
        <span>
          <a th:href="@{'charts/'+${filepath}}">图表</a>
          <a th:href="@{'details/'+${filepath}}">列表</a>
        </span>
        <span th:text="${filepath.replaceAll('_', '/')}"></span>
      </li>
    </ul>
  </div>
</body>
<script src="/analyzer/js/common.js"></script>
</html>
